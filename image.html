<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Waste Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/static/assets/css/style1.css">

    <script src='../static/assets/js/client.js'></script>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <div class="logo">PACEel</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/ImanuelAtaama"><img src="/static/assets/image/github.png" width="20" height="20" alt=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="section-padding bg-light" id="image-inference">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center" data-aos="fade-down" data-aos-delay="150">
                    <div class="section-title">
                        <h1 class="display-4 text-white fw-semibold">Image Inference</h1>
                        <div class="line bg-white"></div>
                        <p class="text-white">Extentions that allowed for detection are " .jpg "</p>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center" data-aos="fade-down" data-aos-delay="250">
                <div class="col-lg-8">
                    <div class="row g-3 p-lg-5 p-4 bg-white theme-shadow">

                        <div class="no-display">
                            <form action="/image_inference" method="POST" enctype="multipart/form-data" >
                                <input type="file" class="no-display" id="file-input" name="file" accept="image/png,image/jpeg,image/jpg" onchange="showPicked(this)">
                            </div>
                            
                            <button class="btn btn-light" type="button" onclick='showPicker()'>Upload File</button>
                                
                                <div class='upload-label'>
                                    <label id='upload-label'>No file chosen</label>
                                </div>
                                
                                <div class="center">
                                    <img id='image-picked' class='center' alt='Chosen Image' height='250'>
                                    </div>
                                    <div class="form-group col-lg-12 d-grid">
                                        <button class="btn btn-brand" type="submit">Get Detection</button>
                                    </div>
                                    
                                    
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="/static/assets/js/main.js"></script>
</body>
</html>
